server:
  port: 8003
spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  application:
    name: chain-logistics
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: fd972cdb-bbd4-4112-9d29-fd709087bb52
        group: DEFAULT_GROUP
      config:
        ###配置中心连接地址
        server-addr: 127.0.0.1:8848
        namespace: fd972cdb-bbd4-4112-9d29-fd709087bb52
        enabled: true
        file-extension: yaml
        extension-configs:
          - data-id: xxl-job.yaml
            group: DEFAULT_GROUP
            refresh: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chain_logistics?useAffectedRows=true&rewriteBatchedStatements=true&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500;druid.mysql.usePingMethod=false
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.material.chain.logistics.domain.po
  configuration:
    jdbc-type-for-null: 'null'
    map-underscore-to-camel-case: true
    aggressive-lazy-loading: true
    lazy-loading-enabled: true
    local-cache-scope: statement
    cache-enabled: false
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
redisson:
  codec: org.redisson.codec.JsonJacksonCodec
  threads: 4
  netty:
    threads: 4
  single-server-config:
    address: "redis://localhost:6379"
    password: null
    database: 0

