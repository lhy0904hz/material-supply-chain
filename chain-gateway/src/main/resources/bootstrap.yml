server:
  port: 9010

spring:
  application:
    name: chain-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: fd972cdb-bbd4-4112-9d29-fd709087bb52
        group: DEFAULT_GROUP
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: chain-user
          uri: lb://chain-user
          predicates:
            - Path=/v1/api/chain/admin/**
        - id: chain-business
          uri: lb://chain-business
          predicates:
            - Path=/v1/api/chain/business/**
